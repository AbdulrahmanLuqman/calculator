<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
    
</head>
<body>
<div id="container">
    <div class="first-line">
      <p>Calc</p>
      <p class="theme">theme</p>
     <div class="move">
      <div class="theme-color"><div class="dot"></div></div>
     </div>
   </div>
   <div class="ans-bg">
      <p>399,981</p>
   </div>
   <div class="keys-bg">
   <div class="shift">
    <div class="row1">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>
   </div>
   <div class="row2">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="ast">+</button>
   </div>
   <div class="row3">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="minus">-</button>
   </div>
   <div class="row4">
      <button class="ast">.</button>
      <button class="ast">0</button>
      <button>/</button>
      <button class="ast">*</button>
   </div>
   <div class="row5">
      <button class="reset">RESET</button>
      <button class="equals">=</button>
   </div>
   </div>
   </div>
</div>

</html>
